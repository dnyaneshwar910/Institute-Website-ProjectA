<section class="contact">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contact.name"
        required
        minlength="3"
        #name="ngModel"
        class="form-control"
        placeholder="Enter your name"
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required and must be at least 3 characters long.
      </div>
    </div>

    <div ng class="form-group">
      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        required
        email
        #email="ngModel"
        class="form-control"
        placeholder="Enter your email"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contact.message"
        required
        minlength="10"
        #message="ngModel"
        class="form-control"
        placeholder="Enter your message"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="error">
        Message is required and must be at least 10 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Send Message</button>
  </form>
</section>
