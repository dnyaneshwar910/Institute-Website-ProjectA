<div class="container my-16">
  <h1 class="text-3xl font-bold mb-4">Contact me</h1>
  <span>Please fill out the form below to contact me</span>

  <div class="flex flex-col items-center justify-center mt-5">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-slate-200 w-96 px-8 py-6 rounded-xl">
      <h1 class="text-xl font-semibold mb-4">Send Your Message</h1>

      <div class="flex flex-col mb-4">
        <label for="name" class="block text-gray-700">Full Name</label>
        <input
          id="name"
          formControlName="name"
          class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your FullName"
        />
        <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched" class="text-red-500">
          <div *ngIf="contactForm.get('name').hasError('required')">Name is required</div>
        </div>
      </div>

      <div class="flex flex-col mb-4">
        <label for="email" class="block text-gray-700">Email Address</label>
        <input
          id="email"
          formControlName="email"
          class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your Email address"
        />
        <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched" class="text-red-500">
          <div *ngIf="contactForm.get('email').hasError('required')">Email is required</div>
          <div *ngIf="contactForm.get('email').hasError('email')">Please enter a valid email address</div>
        </div>
      </div>

      <div class="flex flex-col mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea
          id="message"
          formControlName="message"
          class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your Message"
        ></textarea>
        <div *ngIf="contactForm.get('message').invalid && contactForm.get('message').touched" class="text-red-500">
          <div *ngIf="contactForm.get('message').hasError('required')">Message is required</div>
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid" class="bg-black hover:bg-slate-700 text-white rounded-xl px-3 py-2">Send</button>
    </form>
  </div>
</div>
