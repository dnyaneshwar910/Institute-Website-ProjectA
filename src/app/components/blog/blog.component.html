<section class="blog">
  <h2>Our Blog</h2>
  <div class="posts">
    <div class="post" *ngFor="let post of posts">
      <img [src]="post.image" alt="Blog Post" />
      <h3>{{ post.title }}</h3>
      <p>{{ post.shortDescription }}</p>
      <button>Read More</button>
    </div>
  </div>
</section>
